<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div class="signup-content">
            <form
              #authForm="ngForm"
              id="signup-form"
              class="signup-form"
              (ngSubmit)="onSubmit(authForm)"
            >
              <h2 class="form-title">
                {{ isAdminLogin ? "Add Supplier" : "Create account" }}
              </h2>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="firstName"
                  id="name"
                  placeholder="First Name"
                  ngModel
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="lastName"
                  id="name"
                  placeholder="Last Name"
                  ngModel
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  id="email"
                  placeholder="Email"
                  ngModel
                  required
                  email
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-input"
                  name="phone"
                  id="phone"
                  placeholder="Phone Number"
                  ngModel
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="address"
                  id="address"
                  placeholder="Address"
                  ngModel
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="userName"
                  id="username"
                  placeholder="Username"
                  ngModel
                  required
                />
                <span
                  toggle="#password"
                  class="zmdi zmdi-eye field-icon toggle-password"
                ></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  name="password"
                  id="password"
                  placeholder="Ysour password"
                  ngModel
                  required
                  minlength="6"
                />
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  name="submit"
                  class="form-submit"
                  [disabled]="!authForm.valid"
                >
                  {{ isAdminLogin ? "Add" : "Submit" }}
                </button>
              </div>
            </form>
            <p class="loginhere" *ngIf="!isAdminLogin">
              Have already an account ?
              <a routerLink="/login" class="loginhere-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
