<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    /> -->

    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" /> -->

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->

    <!-- Style -->
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->

    <title>Login #8</title>
  </head>
  <body>
    <div class="content login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img
              src="assets/images/undraw_file_sync_ot38.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8 sign-in">
                <div class="mb-4 heading">
                  <h3>Sign In to <strong>Golden Kitchen</strong></h3>
                </div>
                <div class="alert alert-danger" *ngIf="error">
                  <p>{{ error }}</p>
                </div>
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                  <div class="form-group first input">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                      [(ngModel)]="loginData.username"
                      name="name"
                      required
                      #userName
                      (click)="focusOn()"
                    />
                  </div>
                  <div class="form-group last mb-4 input">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      [(ngModel)]="loginData.password"
                      name="password"
                      required
                    />
                  </div>

                  <!-- <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass">Forgot Password</a></span
                    >
                  </div> -->
                  <br /><br />
                  <input
                    style="font-size: large; font-weight: bolder;"
                    class="loginButton"
                    type="submit"
                    value="Log In"
                    class="btn text-white btn-block btn-primary"
                    [disabled]="!authForm.valid"
                  />

                  <span class="d-block text-left my-4 text-muted forgot-pass">
                    or
                    <a routerLink="/signup">sign up</a></span
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
