    <!-- font awesome cdn link  -->

  <body>
    <!-- menu section starts  -->

    <section class="menu" id="menu">
      <!-- <button class="btn-save-item btn-success" (click)="onFetchMenu()">
        Refresh
      </button> -->

      <h3 class="sub-heading">our menu</h3>
      <h1 class="heading">today's speciality</h1>
      <table>
        <tr>
          <td>
            <div class="wrap">
              <div class="search">
                <input
                  type="text"
                  class="searchTerm"
                  placeholder="What are you looking for?"
                  [(ngModel)]="filterText"
                />
              </div>
            </div>
          </td>
          <td>
            <button
              class="btn-add-item btn-primary"
              routerLink="/addmenu"
              *ngIf="isAdminLogin"
            >
              Add New Item
            </button>
          </td>
        </tr>
      </table>

      <div class="box-container">
        <div class="box" *ngFor="let menu of menus | filter:filterText; let i = index">
          <div class="image">
            <img [src]="menu.imagePath" alt="" />
            <!-- <a href="#" class="fas fa-heart"></a> -->
          </div>
          <div class="content">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <h3>{{ menu.name }}</h3>
            <span class="price">{{ menu.price }}</span
            >Rs
            <p>
              {{ menu.description }}
            </p>
            <a class="btn" (click)="addToCart(menu)" *ngIf="!isAdminLogin"
              >add to cart</a
            >
            <button
              class="btn-delete btn-danger"
              (click)="onDeleteMenuItem(menu.foodId)"
              *ngIf="isAdminLogin"
            >
              Delete
            </button>
            <button
              class="btn-delete btn-info"
              (click)="onUpdateItem(menu.foodId)"
              *ngIf="isAdminLogin"
            >
              update
            </button>
          </div>
        </div>
