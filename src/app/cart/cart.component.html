<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart UI</title>
    <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action" (click)="onRemoveAll()">Remove all</h5>
      </div>

      <div class="Cart-Items" *ngFor="let ord of order; let i = index">
        <div class="image-box">
          <img [src]="ord.imagePath" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">{{ ord.name }}</h1>
          <img src="assets/images2/veg.png" style="height: 30px" />
        </div>

        <div class="prices">
          <div class="amount">{{ ord.price }}</div>
          <p>Rs</p>
          <div class="remove" (click)="onRemove(i)"><u>Remove</u></div>
        </div>
      </div>

      <!-- <div class="Cart-Items pad">
        <div class="image-box">
          <img src="assets/images2/grapes.png" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Grapes Juice</h1>
          <h3 class="subtitle">250ml</h3>
          <img src="assets/images2/veg.png" style="height: 30px" />
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$3.19</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div> -->
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">{{ order.length }} Items</div>
          </div>
          <div class="total-amount">{{ total }}</div>
        </div>
        <button class="button" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </body>
</html>
